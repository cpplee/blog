<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
		<link rel="stylesheet" href="__PUBLIC__/css/public.css" />
	<title></title>
</head>
<body>
	<form action="{|U:'Category/edit'}" method="post">
		<table class="table">
			<tr >
				<td class="th" colspan="2">修改栏目</td>
			</tr>
			<tr>
				<td>栏目名称</td>
				<td><input type="text" name="cname" value="{$category.cname}"/></td>
				   <input type="hidden" name="cid" value="{$category.cid}"/>
			</tr>
			<tr>
				<td>开启状态</td>
				<if value="$category.isoff eq 0">
				<td>
					<input type="radio" name="isoff" value="0" checked="checked"/>开启

					<input type="radio" name="isoff" value="1" />关闭
				</td>

					<else/>
					<td>
						<input type="radio" name="isoff" value="0" />开启

						<input type="radio" name="isoff" value="1" checked="checked"/>关闭
					</td>
					</if>

			</tr>
			<tr>
				<td>关键字</td>
				<td><input type="text" name="keywords" value="{$category.keywords}"/></td>
			</tr>
			<tr>
				<td>描述</td>
				<td>
					<textarea name="description" id="description" class="textarea" >{$category.description}</textarea>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="submit" value="修改" class="input_button"/>
					<input type="reset" class="input_button"/>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
